<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INTC-3283 - Welcome</title>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Top Donors Report</h1>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Year number</th>
                    <th>Month number</th>
                    <th>Total Donated</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${MonthlyDonationReport}">
                    <td th:text="${row.donationYear}"></td>
                    <td th:text="${row.donationMonth}"></td>
                    <td th:text="${#numbers.formatDecimal(row.totalDonationAmount, 0, 'COMMA', 2, 'POINT')}"></td>
                </tr>

                </thead>
                </tbody>
            </table>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Week number</th>
                    <th>Total Donated</th>
                </tr>
                </thead>
                <tbody>

            <tr th:each="row : ${WeeklyDonationReport}">
                <td th:text="${row.donationWeek}"></td>
                <td th:text="${#numbers.formatDecimal(row.totalDonated, 0, 'COMMA', 2, 'POINT')}"></td>
            </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
